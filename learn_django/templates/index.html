<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <title>{% block title %}Learn Django{% endblock %}</title>
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" >
        <link rel="stylesheet" href="{% static 'css/style.css' %}" >
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.18.1/styles/default.min.css">
        <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.18.1/highlight.min.js"></script>
        <script>hljs.initHighlightingOnLoad();</script> 
    </head>

    <body>
        <div class = "header">
            <div class="my_container">
                <nav>
                    <div style="float: left;">
                        <a href="{% url 'modules:modules' %}" class="text-header">Главная</a>
                        <a href="{% url 'modules:about' %}" class="text-header">О курсе</a>
                    </div>
                    <div class="center">
                        <a href="{% url 'modules:modules' %}" class="text-logo">Learn Django</a>
                    </div>
                    <div style="float: right;">
                        {% if request.user.is_authenticated %}
                            <a href="{% url 'registration:logout' %}" class="text-header">Выход</a>
                        {% else %}
                            <a href="{% url 'registration:signin' %}" class="text-header">Вход</a>
                            <a href="{% url 'registration:signup' %}" class="text-header">Регистрация</a>
                        {% endif %}
                    </div>
                </nav>
            </div>
        </div>
        <a>Добро пожаловать, {{request.user.username}}</a>
        <div class="main center">
            {% block content %}{% endblock %}
        </div>
        <footer class="">
            <div class="text-center">Copyright &copy; AntiHypeDev</div>
        </footer>
    </body>
</html>
